            })({"tableData":[{"日付":"2025/06/11","開催日":"2025/06/10","タイトル名":"持続可能な開発目標(SDGs)推進本部（首相官邸）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/持続可能な開発目標推進本部会合.m4a","URL2":"https://www.kantei.go.jp/jp/singi/sdgs/dai16/gijisidai.html","備考":"SDGs推進本部第16回会合で、3回目となるSDGsに関する自発的国家レビュー（VNR）報告書が決定された。この報告書は、少子高齢化や地方創生、防災といった課題先進国日本の取組と課題、及び大阪・関西万博等を紹介している。総理は、複合的危機に直面する世界情勢の中、ぶれることなくSDGs達成を推進し、「誰一人取り残さない」社会の実現に向けた一層の加速を関係閣僚に指示した。","会議":"会議","isBookmarked":false,"_originalIndex":0},{"日付":"2025/06/11","開催日":"2025/06/10","タイトル名":"アジアでのトランジション・ファイナンス推進のあり方に関するSW（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/アジアでのトランジション・ファイナンス推進のあり方に関するSW.m4a","URL2":"https://www.meti.go.jp/shingikai/energy_environment/transition_finance/asia_sub_wg/004.html","備考":"経済産業省などのサブワーキングでは、アジアでのトランジション・ファイナンス推進について議論している。アジアは人口・経済成長によりエネルギー需要が増大し、脱炭素化が不可欠であることから、グリーン投資のみならず経済全体の移行への資金供給が重要であるとされた。トランジション・ファイナンスは「ラベル付き」だけでなく、より広い概念で捉え、多様な時間軸やアセット/プロジェクトを考慮する必要がある。その拡大には、当事国の明確な道筋提示や政策、日本の支援や対話が不可欠である。","会議":"会議","isBookmarked":false,"_originalIndex":1},{"日付":"2025/06/11","開催日":"2025/06/10","タイトル名":"デジタル空間における情報流通の諸課題への対処に関する検討会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/デジタル空間における情報流通の諸課題への対処に関する検討会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/digital_shokadai/02ryutsu02_04000551.html","備考":"デジタル空間において、著名人なりすまし等の「偽広告」や商標権等侵害広告による詐欺被害が急速に拡大している。これに対処するため、総務省はSNS等の大規模プラットフォーム事業者を対象とした、デジタル広告の流通を巡る課題への対応に関するモニタリング指針（案）を策定した。本指針に基づき、事業者の広告出稿時の事前審査や事後的な削除等の対応状況を継続的に把握し、改善を促す。また、広告主が意図しない媒体へ広告が配信されることによるブランド毀損等のリスクに対し、広告主向けガイダンスも公表されている。これらの取り組みは、デジタル情報空間の健全性確保と利用者の保護を目的としている。","会議":"会議","isBookmarked":false,"_originalIndex":2},{"日付":"2025/06/11","開催日":"2025/06/10","タイトル名":"情報通信審議会・情報通信政策部会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/情報通信審議会・情報通信政策部会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/joho_tsusin/policyreports/joho_tsusin/02tsushin10_04000666.html","備考":"情報通信政策部会答申案は、少子高齢化や災害等に直面する地域社会の課題解決のため、AIを含むデジタル技術を徹底活用する地域社会DX推進策を示すものである。地域課題起点のソリューション創出、AI等活用強化、実装・事業化・普及支援、新たなデジタルインフラ活用を四つの柱とし、実証から社会実装、海外展開へ繋げる方策を提示している。デジタルインフラ整備とソリューション創出は一体的な支援が重要であるとしている。","会議":"会議","isBookmarked":false,"_originalIndex":3},{"日付":"2025/06/11","開催日":"2025/06/10","タイトル名":"総合資源エネルギー調査会・資源・燃料分科会・脱炭素燃料政策小委員会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/総合資源エネルギー調査会・資源・燃料分科会・脱炭素燃料政策小委員会.m4a","URL2":"https://www.meti.go.jp/shingikai/enecho/shigen_nenryo/nenryo_seisaku/019.html","備考":"運輸部門の脱炭素化のため、ガソリンへのバイオエタノール導入拡大が主要議題である。2030年度までにE10供給開始、早期にE20対応車普及を目指す方針で、調達・品質・車両・インフラの課題解決へ向けたアクションプランが策定中だ。石油精製業者の判断基準改正で調達先拡大も図り、IMOのGHG対策や次世代燃料支援策も提示された。","会議":"会議","isBookmarked":false,"_originalIndex":4},{"日付":"2025/06/03","開催日":"2025/06/02","タイトル名":"総合資源エネルギー調査会・基本政策分科会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/総合資源エネルギー調査会・基本政策分科会.m4a","URL2":"https://www.enecho.meti.go.jp/committee/council/basic_policy_subcommittee/2025/069/","備考":"世界のエネルギー情勢は激変しており、米国は化石燃料利用を重視し、欧州は産業競争力強化と脱炭素の両立を図っている。日本は、2035年度に温室効果ガス60%、2040年度に73%削減目標達成に向け、GX投資を加速する。具体的には、脱炭素電源の拡大（原子力、再エネ）、省エネルギー・非化石転換、次世代燃料確保、資源循環強化、重要鉱物の安定供給確保、そして国際協力を通じて、エネルギー安全保障と経済成長の同時実現を目指している。","会議":"会議","isBookmarked":false,"_originalIndex":5},{"日付":"2025/06/03","開催日":"2025/06/02","タイトル名":"温室効果ガス排出量算定・報告・公表制度における算定⽅法検討会（環境省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/温室効果ガス排出量算定・報告・公表制度.m4a","URL2":"https://policies.env.go.jp/earth/ghg-santeikohyo/study.html","備考":"温室効果ガス排出量算定・報告・公表制度（SHK制度）に関する検討会では、電気・熱の排出係数見直しやカーボンリサイクル燃料の排出削減価値の反映について議論された。また、森林吸収や木材製品の炭素蓄積変化量を調整後排出量に任意で報告可能とする方針が示された。二重計上防止やトレーサビリティ確保が重要課題とされている。","会議":"会議","isBookmarked":false,"_originalIndex":6},{"日付":"2025/06/03","開催日":"2025/06/02","タイトル名":"スチュワードシップ・コード及びコーポレートガバナンス・コードのフォローアップ会議(金融庁)","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/スチュワードシップ・コード及びコーポレートガバナンス・コードのフォローアップ会議.m4a","URL2":"https://www.fsa.go.jp/singi/follow-up/siryou/20250602.html","備考":"金融庁は、スチュワードシップ・コードとコーポレートガバナンス・コードの実質化に向け、企業の「稼ぐ力」向上、投資家との建設的な対話、取締役会の機能強化を推進している。情報開示の充実（人的資本、サステナビリティ、総会前有価証券報告書等）や、政策保有株式・親子上場の課題解決にも取り組んでいる。また、大量保有報告制度の見直し等、関連する法制度の整備も進んでいる。","会議":"会議","isBookmarked":false,"_originalIndex":7},{"日付":"2025/06/04","開催日":"2025/06/03","タイトル名":"税制のEBPMに関する専⾨家会合（内閣府）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/税制EBPM専門家会合.m4a","URL2":"https://www.cao.go.jp/zei-cho/gijiroku/ebpm/2025/7ebpm4kai.html","備考":"研究開発税制は、企業の研究開発費を法人税から控除する制度であり、一般型とオープンイノベーション型がある。制度改正により適用額は増加してきたが、研究費総額は横ばいであり、その効果や恩恵の偏りが課題とされている。国際的な論文では、R&D投資への正の効果が示されている。","会議":"会議","isBookmarked":false,"_originalIndex":8},{"日付":"2025/06/04","開催日":"2025/06/02","タイトル名":"AI戦略会議（内閣府）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/AI戦略会議.m4a","URL2":"https://www8.cao.go.jp/cstp/ai/ai_senryaku/14kai/14kai.html","備考":"日本で令和7年5月28日にAI法が成立した。これは、イノベーション促進とリスク対応を両立させ、「世界で最もAIの研究開発・実装がしやすい国」を目指すものである。本年秋までにAI戦略本部と有識者会議が設置され、本年冬までにAI基本計画が策定される。計画には地方の変化やフィジカルAI強化策が盛り込まれ、AI指針の整備も進められる。国民の権利侵害事案には、国が調査・指導する体制が整えられる。","会議":"会議","isBookmarked":false,"_originalIndex":9},{"日付":"2025/06/04","開催日":"2025/06/02","タイトル名":"男⼥共同参画会議（内閣府）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/男女共同参画会議.m4a","URL2":"https://www.gender.go.jp/kaigi/danjo_kaigi/gijisidai/ka75-s.html","備考":"男女共同参画会議にて、「女性活躍・男女共同参画の重点方針2025」と「新・女性デジタル人材育成プラン」が議論された。重点方針は、女性の活躍と安心安全な社会実現を目指す。新プランは、デジタルスキルによる女性の経済的自立と多様な働き方を推進する。芳野議員からは選択的夫婦別氏制度導入等の意見もあったが、政府はこれらを近く決定する予定である。","会議":"会議","isBookmarked":false,"_originalIndex":10},{"日付":"2025/06/04","開催日":"2025/06/03","タイトル名":"産業構造審議会・経済産業政策新機軸部会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/産業構造審議会経済産業政策新機軸部会.m4a","URL2":"https://www.meti.go.jp/shingikai/sankoshin/shin_kijiku/20250603_report.html","備考":"日本経済の長期停滞に「潮目の変化」が起き、コストカット型から投資と賃上げが牽引する成長思考への転換が不可欠である。政府は、実質賃金向上と交易条件改善のため高付加価値化を促し、製造業X化や情報通信業・専門サービス業の成長産業化等、産業構造転換を目指す。この実現に向け、GX・DX推進や地方経済強化等の新機軸政策を総動員し、人口減少下でも豊かな2040年社会の実現を目指す。","会議":"会議","isBookmarked":false,"_originalIndex":11},{"日付":"2025/06/04","開催日":"2025/06/03","タイトル名":"産業 06/09","開催日":"2025/06/06","タイトル名":"新しい資本主義実現会議（内閣府）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/新しい資本主義実現会議.m4a","URL2":"https://www.cas.go.jp/jp/seisaku/atarashii_sihonsyugi/kaigi/dai35/gijisidai.html","備考":"第35回新しい資本主義実現会議では、2025年改訂版案が決定された。本計画は、賃上げと投資がけん引する成長型経済の実現を目指し、2029年度までに実質賃金年1%上昇を社会通念として定着させる。具体的には、中小企業の賃金向上推進5か年計画に基づき、官民で60兆円の生産性向上投資を実現する。また、最低賃金は2020年代に全国平均1,500円達成に向けた努力を継続し、デフレ時代に固定化されたあらゆる制度の見直しを進めるとしている。","会議":"会議","isBookmarked":false,"_originalIndex":30},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"ワット・ビット連携官⺠懇談会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/ワット・ビット連携官民懇談会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/wattbit/02kiban04_04000346.html","備考":"ワット・ビット連携官民懇談会は、地方創生2.0実現のため、AI等のデジタル技術社会実装を支えるデータセンター（DC）の迅速かつ効率的な整備を目指している。既存電力インフラの最大限活用に加え、GW級の新たなDC集積拠点の形成、地方分散の推進、DC運用の高度化、そして省エネルギー化を官民連携で進める方針である。","会議":"会議","isBookmarked":false,"_originalIndex":31},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"デジタルライフライン全国総合整備実現会議・⾃動運転サービス⽀援道普及戦略WG（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/デジタルライフライン全国総合整備実現会議・自動運転サービス支援道普及戦略WG.m4a","URL2":"https://www.meti.go.jp/policy/mono_info_service/digital_architecture/lifeline.html","備考":"デジタルライフライン全国総合整備計画は、人手不足解消のため、約10年で自動運転支援道を整備する計画である。第2回自動運転サービス支援道普及戦略ワーキンググループでは、高速道FOT、共同輸送、V2N技術検討、自動運転バスのサービス実装、安全性評価シミュレーションに関する25年度事業方針や課題を議論し、ロードマップが示された。","会議":"会議","isBookmarked":false,"_originalIndex":32},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"国⼟強靱化推進本部（首相官邸）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/国土強靱化推進本部.m4a","URL2":"https://www.kantei.go.jp/jp/singi/kokudo_kyoujinka/kaisai/dai23/index.html","備考":"令和７年６月６日、国土強靱化推進本部において、第１次国土強靱化実施中期計画（案）と国土強靱化年次計画２０２５が決定された。これは改正国土強靱化基本法等に基づく法定計画であり、５か年加速化対策に続くものである。計画期間は令和８年度から５年間で、事業規模はおおむね２０兆円強程度を目途とする。上下水道施設の戦略的維持管理・更新や防災庁の設置など、１１４の施策が特に必要として重点的・集中的に推進される。南海トラフ地震等の大規模災害に備え、災害情報や資機材の充実、避難所環境整備の早期完了を目指す。","会議":"会議","isBookmarked":false,"_originalIndex":33},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"広域⼤規模災害を想定した放送サービスの維持・確保⽅策の充実・強化検討チーム（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/広域大規模災害を想定した放送サービスの維持・確保方策の充実・強化検討チーム.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/digital_hososeido/02ryutsu08_04000589.html","備考":"広域大規模災害時の放送サービス維持・確保策を議論する検討チームの議事概要と論点整理案である。放送事業者と関係機関の連携強化、ネットワーク強靭化、ローカル局停波時の代替手段、被災者視聴環境確保など多岐にわたる課題が検討された。","会議":"会議","isBookmarked":false,"_originalIndex":34},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"ICTサービスの利⽤環境の整備に関する研究会・通信ログ保存のあり⽅に関するWG（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/誹謗中傷ログ保存の重要性.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/ICT_services/02kiban18_02000413.html","備考":"通信ログの保存期間が短いため、発信者情報開示請求が不奏功となる事例がある。郵送手続きの遅延や事業者側の事務負担も影響し、ログ期間経過で加害者を特定できない問題が生じている。警察はログ1年半保存で捜査上の障害が概ね解消されるとし、弁護士も期間延長を求めている。","会議":"会議","isBookmarked":false,"_originalIndex":35},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"ICTサービスの利⽤環境の整備に関する研究会・不適正利⽤対策に関するWG（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/不適正利用対策に関するWG.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/ICT_services/02kiban18_02000410.html","備考":"ICTサービスの利用環境における諸問題への対策が議論されている。SIMの不正転売、法人の在籍確認、他社の本人確認結果への依拠、追加回線、上限契約台数、データSIMといった課題が挙げられ、それぞれ詐欺防止や利便性の観点から効果的な対策が検討されている。","会議":"会議","isBookmarked":false,"_originalIndex":36},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"こども政策推進会議）（こども家庭庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/こども政策推進会議.m4a","URL2":"https://www.cfa.go.jp/councils/suishinkaigi/75cf51c2","備考":"「こどもまんなか実行計画2025」は、こども大綱に基づき、少子化や困難を抱えるこどもへの支援強化、質の高い育ちの環境提供、そして「こどもまんなか社会」の基礎となる環境づくりを重点に、政府一体でその実現を目指す計画である。","会議":"会議","isBookmarked":false,"_originalIndex":37},{"日付":"2025/06/09","開催日":"2025/06/06","タイトル名":"労働政策審議会・労働条件分科会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/労働条件分科会-議事次第.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_58588.html","備考":"本資料は、労働政策審議会労働条件分科会の議題と関連資料をまとめたものである。労働時間制度の実態調査結果が示され、賃金のデジタル払い制度の要件や利用状況が議論された。また、休日・連続勤務規制、勤務間インターバル、つながらない権利、年次有給休暇など、労働時間法制の課題が詳細に検討された。","会議":"会議","isBookmarked":false,"_originalIndex":38},{"日付":"2025/06/10","開催日":"2025/06/09","タイトル名":"ゲノムデータの個⼈識別性に関する検討会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/ゲノムデータ識別性検討会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_58644.html","備考":"ゲノムデータは個人情報保護法で個人識別符号に位置づけられるが、その識別性は多様であり、体細胞変異や一部の単一遺伝子疾患バリアントは識別性が低いとされる。包括的データの匿名化は困難なため、利活用促進にはガイドライン明確化、新法整備、社会受容性の向上が不可欠である。","会議":"会議","isBookmarked":false,"_originalIndex":39},{"日付":"2025/06/10","開催日":"2025/06/09","タイトル名":"デジタル時代における放送制度の在り⽅に関する検討会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/デジタル時代の放送制度検討会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/digital_hososeido/02ryutsu07_04000536.html","備考":"本報告書は、デジタル時代の放送制度を検討するものである。テレビ視聴は減少しネット利用が増加する中、放送産業は広告収入減で経営が厳しく、特に地方局は困難に直面している。生活者は放送に信頼と役割を期待するが、情報空間の健全性や偽情報対策が課題である。諸外国の状況も踏まえ、放送の将来像と制度を再検討する必要がある。","会議":"会議","isBookmarked":false,"_originalIndex":40},{"日付":"2025/06/10","開催日":"2025/06/09","タイトル名":"社会保障審議会・福祉部会・福祉⼈材確保専⾨委員会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/福祉人材確保専門委員会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_58608.html","備考":"社会保障審議会福祉人材確保専門委員会は、喫緊の介護人材不足対策を議論。処遇改善、資格信頼性向上、キャリアパス明確化、多様な人材確保を提提言した。介護福祉士専門性活用、養成校支援、外国人材活用、職場環境改善が強調され、学生は待遇と実習経験を重視すると示された。","会議":"会議","isBookmarked":false,"_originalIndex":41},{"日付":"2025/06/12","開催日":"2025/06/11","タイトル名":"経済社会のデジタル化への対応と納税環境整備専門家会合（内閣府）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/デジタル税制・納税環境整備専門家会合.m4a","URL2":"https://www.cao.go.jp/zei-cho/gijiroku/digital-noukan/2025/7digital-noukan3kai.html","備考":"経済社会のデジタル化・グローバル化を踏まえ、専門家会合では、国境を越えたEC取引の適正課税と競争不均衡の是正、税務調査における資料提出拒否対策、事業者のデジタル化促進、e-Tax利用拡大、そして個人住民税の現年課税化の課題と対応が検討された。","会議":"会議","isBookmarked":false,"_originalIndex":42},{"日付":"2025/06/12","開催日":"2025/06/11","タイトル名":"産業構造審議会通商・貿易分科会不公正貿易政策・措置調査⼩委員会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/貿易分科会不公正貿易政策・措置小委員会.m4a","URL2":"https://www.meti.go.jp/shingikai/sankoshin/tsusho_boeki/fukosei_boeki/report_2025/index.html","備考":"2025年版不公正貿易報告書を受け、日本はWTO紛争解決制度の機能不全に対し、MPIA活用等で対応している。多角的自由貿易体制を維持するため、非市場的措置や経済的威圧への懸念をG7等で共有。中国の輸出管理法や米国の追加関税、EUの環境規制など個別案件について、二国間・多国間協議やWTO紛争解決手続を通じて問題解決とルール形成を推進している。","会議":"会議","isBookmarked":false,"_originalIndex":43},{"日付":"2025/06/12","開催日":"2025/06/11","タイトル名":"産業構造審議会通商・製造産業分科会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/産業構造審議会・製造産業分科会.m4a","URL2":"https://www.meti.go.jp/shingikai/sankoshin/seizo_sangyo/018.html","備考":"産業構造審議会は、過去10年で日本のGDPシェア半減や国際的な産業政策競争の激化など、国際情勢と国内経済の潮目の変化を受け、製造業政策を議論する。GX、経済安全保障、DX、航空・宇宙といった先端分野を重点とし、予算増額や制度整備で政策を強化している。今後の国際情勢下での重要政策や官民協力のあり方が論点である。","会議":"会議","isBookmarked":false,"_originalIndex":44},{"日付":"2025/06/12","開催日":"2025/06/11","タイトル名":"総合資源エネルギー調査会資源・燃料分科会カーボンマネジメント⼩委員会CCS事業の⽀援措置に関するWG（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/CCSパイプライン支援WG.m4a","URL2":"https://www.meti.go.jp/shingikai/enecho/shigen_nenryo/carbon_management/ccs_wg/005.html","備考":"CCS事業の支援措置中間整理である。脱炭素困難分野に不可欠だが予見性が低いため、CCSコストとCO2対策コストの差に着目した支援が検討されている。分離回収と輸送貯留が支援対象で、輸送貯留料金はオークションで決まる。中長期の支援で自立化を促し、クロスチェーンリスクにも対応。2026年度投資決定、2030年代初頭の事業開始を目指すものである。","会議":"会議","isBookmarked":false,"_originalIndex":45},{"日付":"2025/06/12","開催日":"2025/06/11","タイトル名":"グリーン製品の需要創出等によるバリューチェーン全体の脱炭素化に向けた検討会（環境省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/グリーン製品の需要創出等によるバリューチェーン全体の脱炭素化に向けた検討会.m4a","URL2":"https://www.env.go.jp/council/valuechain_decarbonization/page_03.html","備考":"グリーン製品の需要創出等によるバリューチェーン全体の脱炭素化に向けた検討会は、供給側の投資と需要側の購買が好循環する市場形成が不可欠であると考える。中小企業の排出量算定・データ連携負担、消費者の情報不足や価格抵抗、購買行動への結びつきの弱さ等が課題である。CFP等の「見える化」、認証・ラベル活用、サプライチェーン連携、消費者教育・啓発、インセンティブ付与、価格転嫁などが対策方向性として議論されており、企業の取り組みが報われる仕組みの構築が特に重要である。","会議":"会議","isBookmarked":false,"_originalIndex":46},{"日付":"2025/06/12","開催日":"2025/06/11","タイトル名":"介護保険福祉⽤具・住宅改修評価検討会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/介護保険福祉用具・住宅改修評価検討会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_58606.html","備考":"介護保険制度は、要介護者等が居宅で自立した生活を送るため、福祉用具の貸与・販売や住宅改修に保険給付を行う制度である。対象品目や改修種類、支給限度額は定められており、利用者の状況に応じた計画に基づき提供される。現在、通信機能を備えた福祉用具の給付対象範囲が見直されており、利用者の安全確保や適切な使用に資する機能が検討されているが、通信費用等は給付対象外である。","会議":"会議","isBookmarked":false,"_originalIndex":47},{"日付":"2025/06/12","開催日":"2025/06/10","タイトル名":"国家戦略特別区域諮問会議（内閣官房）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/国家戦略特区諮問会議.m4a","URL2":"https://www.chisou.go.jp/tiiki/kokusentoc/dai66/shiryou.html","備考":"地方創生2.0に向け、国家戦略特区制度は地方の課題を起点とする大胆な規制改革のため再起動された。令和6年度指定区域の評価が行われ、東京圏には千葉県全域が追加され、スーパーシティのつくば市と大阪府・大阪市も区域方針を改定した。特区制度と連携したGX産業立地政策の推進が図られ、ドローンや水素など多岐にわたる規制改革が進められている。成果の全国普遍化や提案から方針決定までの期間の短縮、新たなチャレンジへのサポート強化が図られている。","会議":"会議","isBookmarked":false,"_originalIndex":48},{"日付":"2025/06/13","開催日":"2025/06/11","タイトル名":"地理空間情報活用推進会議（内閣官房）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/地理空間情報活用推進会議.m4a","URL2":"https://www.cas.go.jp/jp/seisaku/sokuitiri/20250611/index.html","備考":"令和7年6月11日の地理空間情報活用推進会議では、地理空間情報の社会実装を加速する「地理空間情報の活用推進に関する行動計画（G空間行動プラン）2025（案）」と、技術・法制度変化に対応し二次利用を促進する「地理空間情報の二次利用促進に関するガイドライン」の一部改正案が主要議題であった。新プランは国際展開や産業活性化を拡充し、改正ガイドラインはオープンデータ原則や著作権法の写り込み規定等を反映したものである。。","会議":"会議","isBookmarked":false,"_originalIndex":49},{"日付":"2025/06/13","開催日":"2025/06/12","タイトル名":"東京都税制調査会・小委員会（東京都）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/都税制調査会小委員会.m4a","URL2":"https://www.tax.metro.tokyo.lg.jp/basic/report/material/r07/tzc_r7_2","備考":"東京都税制調査会第1回小委員会は、令和7年6月12日に開催された。不安定な国際情勢や少子高齢化・人口減少等の社会経済変化を受け、地方税財源の拡充と安定的な税体系のあり方を念頭に、個人所得課税（「ふるさと納税」、二地域居住等）と高齢化と税制について検討が行われたものである。","会議":"会議","isBookmarked":false,"_originalIndex":50},{"日付":"2025/06/13","開催日":"2025/06/12","タイトル名":"厚生科学審議会・臨床研究部会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/厚生科学審議会・臨床研究部会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_58747.html","備考":"第43回厚生科学審議会臨床研究部会では、「治験・臨床試験の推進に関する今後の方向性について2025年版とりまとめ（案）」を審議した。これは、国際競争力のある治験・臨床試験体制の強化、症例集積力の向上、手続きの効率化、コストの透明化、研究従事者や研究支援人材の育成・インセンティブ、国民・患者の理解・ data12/data12.html","備考":"「データ利活用制度の在り方に関する基本方針」は、人口減少を克服し豊かな社会を実現するため、データとAIの社会実装を推進するものである。信頼性確保、データ連携基盤・標準化の推進、データ提供インセンティブ確保が重要であり、医療や金融等の個別分野での改革も進められる。次期通常国会での法改正を目指すとしている。","会議":"会議","isBookmarked":false,"_originalIndex":78},{"日付":"2025/06/19","開催日":"2025/06/18","タイトル名":"2040年を見据えて社会とともに歩む私立大学の在り方検討会議（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/2040年を見据えて社会とともに歩む私立大学の在り方検討会議.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/chousa/koutou/132/siryo/mext_00005.html","備考":"日本の国際競争力強化には私立大学の研究力向上が不可欠である。理系人材育成や学術研究で重要な役割を担うが、国立大学との財政格差や若手研究者支援に課題がある。産学連携や研究基盤整備への抜本的支援が必要である。","会議":"会議","isBookmarked":false,"_originalIndex":79},{"日付":"2025/06/20","開催日":"2025/06/19","タイトル名":"デジタル時代における放送制度の在り方に関する検討会・放送・配信コンテンツ産業戦略検討チーム（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/デジタル時代における放送制度の在り方に関する検討会・放送・配信コンテンツ産業戦略検討チーム.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/digital_hososeido/02ryutsu04_04000278.html","備考":"総務省の「放送・配信コンテンツ産業戦略検討チーム」は、市場変化に対応し、国内産業の競争力強化と海外展開を推進するため、企画・製作・権利処理・流通・人材・DXの課題と官民連携の対応策を議論し、好循環の実現を目指すものである。","会議":"会議","isBookmarked":false,"_originalIndex":80},{"日付":"2025/06/20","開催日":"2025/06/19","タイトル名":"産業構造審議会・グリーンイノベーションプロジェクト部会・グリーン電力の普及促進等分野WG（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/産業構造審議会・グリーンイノベーションプロジェクト部会・グリーン電力の普及促進等分野WG.m4a","URL2":"https://www.meti.go.jp/shingikai/sankoshin/green_innovation/green_power/011.html","備考":"産業構造審議会グリーンイノベーションプロジェクト部会では、廃棄物・資源循環分野のカーボンニュートラル実現を目指している。この目的のため、日鉄エンジニアリング株式会社、カナデビア株式会社、JFEエンジニアリング株式会社、水ingエンジニアリング株式会社などの企業が、CO2分離回収を前提とした廃棄物焼却処理、高効率熱分解処理、高効率バイオメタン転換などの技術開発を進めている。プロジェクトは概ね計画通りに進捗しており、ラボ試験や小型実証設備の建設が進められている。社会実装に向けた取り組みも進められており、経営者によるコミットメントの確認や事業推進体制の確保、モニタリングが実施されている。また、必要に応じて改善点の指摘や事業中止に関する意見の決議も行われる。","会議":"会議","isBookmarked":false,"_originalIndex":81},{"日付":"2025/06/20","開催日":"2025/06/19","タイトル名":"グリーンファイナンスに関する検討会（環境省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/グリーンファイナンスに関する検討会.m4a","URL2":"https://www.env.go.jp/page_00007.html","備考":"環境省の第14回グリーンファイナンス検討会は、国内グリーンファイナンス市場の急速な成長動向、米国の気候変動・関税政策、EUのサステナビリティ規制簡素化提案、そしてグリーンローン原則などの国際原則改訂について議論された。また、中長期的な市場発展に向けた報告案が検討された。","会議":"会議","isBookmarked":false,"_originalIndex":82},{"日付":"2025/06/20","開催日":"2025/06/19","タイトル名":"デジタル社会における消費取引研究会（消費者庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/デジタル社会における消費取引研究会.m4a","URL2":"https://www.caa.go.jp/policies/policy/consumer_transaction/meeting_materials/review_meeting_004/","備考":"デジタル社会における消費取引研究会は、デジタル化が進む消費取引の現状と課題を分析した。EC市場拡大やAI技術の進化により、取引は複雑化し、従来の法規制では対応が困難な問題が顕在化している。消費者の相対的脆弱性、情報の価値化、取引形態の変容を踏まえ、信頼基盤の整備、消費者被害を防ぐためのデジタル活用、適応型ルール形成、行政のデジタル対応力強化の必要性が提言された。","会議":"会議","isBookmarked":false,"_originalIndex":83},{"日付":"2025/06/20","開催日":"2025/06/19","タイトル名":"自動車整備技術の高度化検討会（国土交通省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/自動車整備技術の高度化検討会.m4a","URL2":"https://www.mlit.go.jp/jidosha/jidosha_tk9_000023.html","備考":"自動車整備技術の高度化を目指し、OBD情報提供の新ルール案が策定された。これは第三者機関が自動車メーカーから情報を一元購入・提供し、汎用スキャンツールの開発と機能向上を促すことをねらいとしている。また、整備マニュアルの提供における課題解決や、自動車整備士の働きやすい職場環境の改善も検討が進められている。","会議":"会議","isBookmarked":false,"_originalIndex":84},{"日付":"2025/06/23","開催日":"2025/06/20","タイトル名":"経済社会情勢の変化に対応したキャリアコンサルティングの実現に関する研究会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/経済社会情勢の変化に対応したキャリアコンサルティングの実現に関する研究会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_58999.html","備考":"「経済社会情勢の変化に対応したキャリアコンサルティングの実現に関する研究会」第5回会合で中間とりまとめ案を検討した。キャリアコンサルタントが変化に対応し活躍できるよう、キャリア自律支援能力、企業内支援、能力開発促進、活用促進策が議論された。","会議":"会議","isBookmarked":false,"_originalIndex":85},{"日付":"2025/06/23","開催日":"2025/06/20","タイトル名":"有料老人ホームにおける望ましいサービス提供のあり方に関する検討会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/有料老人ホームにおける望ましいサービス提供のあり方に関する検討会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_59007.html","備考":"有料老人ホーム検討会は、サービスの質確保、利用者選択の適正化、紹介事業の透明化、指導監督強化を議論した。特に「囲い込み」や不透明な紹介料が課題であり、高齢者の尊厳ある生活と安全確保のため、現行制度の見直しが求められている。","会議":"会議","isBookmarked":false,"_originalIndex":86},{"日付":"2025/06/23","開催日":"2025/06/20","タイトル名":"サステナブルファイナンス有識者会議（金融庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/サステナブルファイナンス有識者会議.m4a","URL2":"https://www.fsa.go.jp/singi/sustainable_finance/siryou/20250620.html","備考":"金融庁サステナブルファイナンス有識者会議の第五次報告書案は、持続可能な社会実現へサステナブルファイナンス推進の意義を再確認した。幅広い投資家、特に個人のサステナビリティ投資に関する認知・理解不足や投資方法の不明瞭さが課題とされた。今後、認知向上とサステナビリティ投資商品の組成・提供における更なる取組を進めることが示唆されている。","会議":"会議","isBookmarked":false,"_originalIndex":87},{"日付":"2025/06/23","開催日":"2025/06/20","タイトル名":"オンラインカジノに係るアクセス抑止の在り方に関する検討会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/オオンラインカジノに係るアクセス抑止の在り方に関する検討会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/online_casino/02kiban18_02000418.html","備考":"オンラインカジノの深刻な弊害に対し、アクセス抑止策が包括的に検討されている。特にブロッキングは、通信の秘密や知る自由を制約するため、他の対策を尽くした上での必要性、得られる利益と失われる利益の均衡、法的安定性確保のための新規立法、および独立機関の関与を含む適切な枠組みを、4つのステップで検証すべきであるとされている。ブロッキングには技術的回避策が指摘される一方、依存症の予防効果も期待されている。","会議":"会議","isBookmarked":false,"_originalIndex":88},{"日付":"2025/06/23","開催日":"2025/06/20","タイトル名":"航空機製造事業法における無人機規制の在り方に関する検討会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/航空機製造事業法における無人機規制の在り方に関する検討会.m4a","URL2":"https://www.meti.go.jp/shingikai/mono_info_service/mujinki_kisei/004.html","備考":"航空機製造事業法における無人機規制検討会の第4回会議では、空飛ぶクルマ等の電動航空機量産を見据え、電動機を新たな航空機用機器に追加し、その製造・修理に必要な特定設備を定める方針が議論された。バッテリーは今後の検討課題である。省令改正は2025年9月を目指す。","会議":"会議","isBookmarked":false,"_originalIndex":89},{"日付":"2025/06/23","開催日":"2025/06/20","タイトル名":"関税・外国為替等審議会・関税分科会・特殊関税部会（財務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/関税・外国為替等審議会・関税分科会・特殊関税部会.m4a","URL2":"https://www.mof.go.jp/about_mof/councils/customs_foreign_exchange/sub-of_customs/proceedings_tokusyu/material/kanb20250620.html","備考":"中国産黒鉛電極に対する不当廉売関税の課税について調査が行われた。その結果、中国からの不当廉売輸入の事実、本邦産業への実質的な損害、および両者の因果関係が認められた。これにより、税率95.2%の不当廉売関税を5年間課すことが妥当と結論付けられた。","会議":"会議","isBookmarked":false,"_originalIndex":90},{"日付":"2025/06/23","開催日":"2025/06/20","タイトル名":"医療用医薬品の流通改善に関する懇談会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-c jp/singi/singi_kinyu/sustainability_disclose_wg/shiryou/20250627.html","備考":"金融審議会は、有価証券報告書におけるSSBJ基準に基づくサステナビリティ情報開示と第三者保証制度の導入ロードマップを議論した。プライム市場企業に段階的に適用し、保証水準は限定的である。当初範囲はGHG排出量等に限定され、虚偽記載責任の明確化や提出期限延長も検討中である。","会議":"会議","isBookmarked":false,"_originalIndex":117},{"日付":"2025/06/30","開催日":"2025/06/27","タイトル名":"放送事業者におけるガバナンス確保に関する検討会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/放送事業者ガバナンス確保検討会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/hosojigyoshan_governance/02ryutsu08_04000591.html","備考":"「放送事業者におけるガバナンス確保に関する検討会」は、民間放送事業者での問題発生を受け、放送の公共性と国民の信頼回復のため、ガバナンスの具体的内容とその実効性確保策を検討するものである。フジテレビ事案や人権尊重、ビジネスと人権に関するガイドラインの議論を踏まえて進められる。","会議":"会議","isBookmarked":false,"_originalIndex":118},{"日付":"2025/06/30","開催日":"2025/06/27","タイトル名":"基幹ロケット開発に係る有識者検討会（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/基幹ロケット開発有識者検討会.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/chousa/kaihatu/031/siryo/mext_00008.html","備考":"基幹ロケット開発有識者検討会は、日本の宇宙活動の自立性確保を目的とし、H3ロケットの高度化と年間6～8機以上の高頻度打上げを目指す。2030年代の次期基幹ロケット運用に向け、再使用技術や有人輸送技術の検討も進めている。開発のスピード感、射場設備の維持・拡充、リソース確保、国際競争力強化が重要課題である。","会議":"会議","isBookmarked":false,"_originalIndex":119},{"日付":"2025/06/30","開催日":"2025/06/27","タイトル名":"電気通信市場検証会議（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/電気通信市場検証会議.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/denkitsushin_shijo/02kiban02_04000800.html","備考":"総務省は、公正競争確保のため、電気通信市場の動向分析と事業者の業務適正性確認を継続的に行う。非電気通信サービス連携の影響や固定・移動通信の代替性、NTTの研究開発状況などを検証した。また、市場支配的事業者の法令遵守やリスク管理、電柱貸与状況も確認し、概ね問題はないものの、引き続き注視する方針である。","会議":"会議","isBookmarked":false,"_originalIndex":120},{"日付":"2025/06/30","開催日":"2025/06/27","タイトル名":"水循環施策の推進に関する有識者会議（首相官邸）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/水循環施策有識者会議.m4a","URL2":"https://www.kantei.go.jp/jp/singi/mizu_junkan/yuushikisha/dai16/gijisidai.html","備考":"水循環政策本部事務局は、新たな水循環基本計画に基づき、流域水循環計画の策定・深化を推進している。特に地下水と水を活用した地域振興に注力し、水循環の概念図や評価指標の見直しも進める。能登半島地震を踏まえた災害対策強化、水循環企業との連携、教育・普及啓発活動等、多岐にわたる施策を展開している。","会議":"会議","isBookmarked":false,"_originalIndex":121},{"日付":"2025/06/30","開催日":"2025/06/27","タイトル名":"医療事故調査制度等の医療安全に係る検討会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/医療事故調査制度検討会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_59044.html","備考":"本検討会は、国内の重大医療事故を受け、医療安全施策の経緯と現状、課題を概説している。医療機関内の事故報告義務化や医療事故調査制度が導入され、院内での情報収集・分析と組織的改善が重要である。横浜市立大学附属病院の事例は、報告制度と幹部連携による改善の歩みを示しており、過少報告や分析資源の不足が医療安全システムの共通課題として指摘されている。","会議":"会議","isBookmarked":false,"_originalIndex":122},{"日付":"2025/06/30","開催日":"2025/06/27","タイトル名":"通商白書2025〜国際経済秩序の転換期における日本の通商戦略（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/通商白書2025.m4a","URL2":"https://www.meti.go.jp/report/tsuhaku2025/index.html","備考":"通商白書2025では、米国関税による通商政策を巡る不確実性が、世界経済の見通しを押し下げているとの分析を示しており、根底にある構造的問題を、米中を始めとする各国内の格差の拡大、中国からの輸入の急増、中国の過小消費構造の3つであると指摘している。","会議":"会議","isBookmarked":false,"_originalIndex":123},{"日付":"2025/07/01","開催日":"2025/06/27","タイトル名":"新しい地方経済・生活環境創生本部・民主導による新たなまちづくり推進会議（内閣官房）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/民主導のまちづくり推進会議.m4a","URL2":"https://www.cas.go.jp/jp/seisaku/atarashii_chihousousei/suisinkaigi/dai1/gijisidai.html","備考":"民主導による新たなまちづくり推進会議では、民間活力を生かした地方創生2.0の推進が議論された。前橋市やジャパネットの事例が紹介され、民間資金や熱意を引き出す制度や環境整備の必要性が強調された。会議資料は原則公表され、議事要旨も公開される。","会議":"会議","isBookmarked":false,"_originalIndex":124},{"日付":"2025/07/01","開催日":"2025/06/27","タイトル名":"GX実現に向けたカーボンフットプリント活⽤に関する研究会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/GX実現に向けたカーボンフットプリント活用研究会.m4a","URL2":"https://www.meti.go.jp/shingikai/energy_environment/gx_carbon_footprint/20250627_report.html","備考":"GX実現に向け、脱炭素と産業競争力強化を両立する「GX価値」指標の製品単位での活用が検討されている。従来のCFPの課題を踏まえ、日本の強みを反映した算定・評価ルールを国際展開し、GX投資促進と需要創出を図る方針である。各産業の現状と対策方向性も整理された。","会議":"会議","isBookmarked":false,"_originalIndex":125},{"日付":"2025/07/01","開催日":"2025/06/30","タイトル名":"アルコール健康障害対策関係者会議（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/アルコール健康障害対策関係者会議.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_59198.html","備考":"警察庁、法務省、国土交通省は飲酒運転防止のため、指導や依存回復プログラムなどを推進している。現行計画の改定では、飲酒運転者への指導に加え、依存症の親を持つヤングケアラーなど家族への相談支援の強化が議論の焦点である。調査からヤングケアラーが過度な情緒的ケアを担う実態が示された。","会議":"会議","isBookmarked":false,"_originalIndex":126},{"日付":"2025/07/01","開催日":"2025/06/30","タイトル名":"日本企業の海外展開動向を踏まえた国際課税制度のあり方に関する研究会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/日本企業の海外展開動向を踏まえた国際課税制度のあり方に関する研究会.m4a","URL2":"https://www.meti.go.jp/shingikai/external_economy/qdmtt/20250630_report.html","備考":"日本企業の海外展開加速と国際課税制度の激変を受け、外国子会社合算税制（CFC税制）が国際競争力阻害要因となる懸念がある。制度趣旨の不明確さ、過剰課税、事務負担増大が主な課題であり、グローバル・ミニマム課税導入を踏まえ、これらの課題解決と制度見直しが必要である。","会議":"会議","isBookmarked":false,"_originalIndex":127},{"日付":"2025/07/01","開催日":"2025/06/30","タイトル名":"産業構造審議会・知的財産分科会・意匠制度小委員会（特許庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/意匠制度小委員会.m4a","URL2":"https://www.jpo.go.jp/resources/shingikai/sangyo-kouzou/shousai/isho_shoi/20-shiryou.html","備考":"産業構造審議会意匠制度小委員会は、仮想空間におけるデザイン保護で、仮想物品等の形状画像を保護対象とし、実施行為や類否判断を検討している。また、生成AIデザインについては、人が実質的に関与すれば意匠となり得るが、AI自体は創作者とせず、新規性等の判断でAI利用有無を直接基準としない方向で議論を進めている。","会議":"会議","isBookmarked":false,"_originalIndex":128},{"日付":"2025/07/01","開催日":"2025/06/30","タイトル名":"デジタルプラットフォームの透明性・公正性に関するモニタリング会合（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/デジタルプラットフォームモニタリング会合.m4a","URL2":"https://www.meti.go.jp/shingikai/mono_info_service/digital_platform_monitoring/index.html","備考":"デジタルプラットフォーム各社は、苦情・紛争解決、取引条件開示、相互理解促進、自己評価を通じて透明性と公正性の向上に努めている。アプリや広告の審査・停止措置、規約変更、データ利用に関する透明性を高め、利用者との対話やフィードバックを重視している。","会議":"会議","isBookmarked":false,"_originalIndex":129},{"日付":"2025/07/01","開催日":"2025/06/30","タイトル名":"高額療養費制度の在り方に関する専門委員会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/高額療養費制度の在り方に関する専門委員会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_59240.html","備考":"高額療養費制度に関する専門委員会で、アレルギーやCML患者団体が意見表明された。自己負担上限引き上げやOTC類似薬保険除外案に対し、患者は高額治療の継続困難や生活への深刻な影響を懸念している。高額な新薬は生活の質改善に不可欠であり、患者は制度維持を要望している。また、制度の持続可能性も課題である。","会議":"会議","isBookmarked":false,"_originalIndex":130},{"日付":"2025/07/01","開催日":"2025/06/30","タイトル名":"研究開発税制等の在り方に関する研究会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/研究開発税制等の在り方に関する研究会.m4a","URL2":"https://www.meti.go.jp/shingikai/economy/r_and_d_tax_system/003.html","備考":"総合科学技術・イノベーション会議は重要技術領域検討WGを設置した。研究開発税制の研究会では、高度研究人材活用、中長期投資促進、試験研究費対象範囲が議論された。繰越控除や給付付き税額控除の導入、非製造業や文理融合研究への適用拡大、既存要件の緩和・撤廃などが主要論点である。","会議":"会議","isBookmarked":false,"_originalIndex":131},{"日付":"2025/07/01","開催日":"2025/06/30","タイトル名":"厚生科学審議会・臨床研究部会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/06/厚生科学審議会・臨床研究部会-1.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_59245.html","備考":"厚生科学審議会臨床研究部会は、治験・臨床試験の推進に向けた2025年版とりまとめを公表した。このとりまとめは、国際競争力ある治験・臨床試験体制の強化、症例集積力の向上、手続きの効率化、治験コストの透明化、研究従事者・支援人材の育成とインセンティブ、国民・患者の理解・参画促進を主要な方向性としている。また、臨床研究中核病院の承認要件見直しや「国際拠点型臨床研究中核病院」（仮称）の新設、生成AI等の新たな技術への対応も含まれる。","会議":"会議","isBookmarked":false,"_originalIndex":132},{"日付":"2025/07/02","開催日":"2025/06/30","タイトル名":"デジタル関連産業のグローバル化促進のための関係閣僚会議（内閣官房）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/デジタル関連産業のグローバル化促進のための関係閣僚会議.m4a","URL2":"https://www.cas.go.jp/jp/seisaku/digital_global_kakuryokaigi/dai1/siryou.html","備考":"デジタル関連産業のグローバル化促進のため、関係閣僚会議が開催された。日本のデジタルサービス収支は赤字であり、海外展開が課題である。政府はデジタルインフラ強化やAI人材育成、国際連携等を通じ、AI・製造DX企業等のグローバル展開を支援する。松尾研のエコシステムも海外へ展開している。","会議":"会議","isBookmarked":false,"_originalIndex":133},{"日付":"2025/07/02","開催日":"2025/06/30","タイトル名":"健康・医療戦略推進本部・健康・医療グローバル協議会（首相官邸）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/健康・医療戦略推進本部・健康・医療グローバル協議会.m4a","URL2":"https://www.kantei.go.jp/jp/singi/kenkouiryou/global_health/globalcouncil_dai1/gijisidai.html","備考":"日本政府は、アジア健康構想、アフリカ健康構想、グローバルヘルス戦略を一体的に推進している。これは、国際的な保健課題解決と国内産業の活性化、経済安全保障強化を目指すものであり、UHC達成やパンデミックへの備え・対応を強化する。国内外の多様な関係者と連携し、三方得の実現を図る。","会議":"会議","isBookmarked":false,"_originalIndex":134},{"日付":"2025/07/02","開催日":"2025/07/01","タイトル名":"文化審議会・文化政策部会（文化庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/文化審議会・文化政策部会.m4a","URL2":"https://www.bunka.go.jp/seisaku/bunkashingikai/seisaku/23/01/index.html","備考":"文化審議会は、文化芸術、文化財、国語、著作権など多岐にわたる文化政策を審議する。クリエイター支援、国際展開、地域活性化、デジタル化、文化財保護、就業環境改善を推進し、政策効果の評価も重視している。文化を通じた経済成長と国際交流の深化を目指すものである。","会議":"会議","isBookmarked":false,"_originalIndex":135},{"日付":"2025/07/02","開催日":"2025/06/30","タイトル名":"こども政策DX推進チーム（こども家庭庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/こども政策DX推進チーム.m4a","URL2":"https://www.cfa.go.jp/councils/kodomo_seisaku_DX/6cfab22c","備考":"こども政策DXは、子育て家庭や支援現場の負担を軽減し、質の高い支援を実現するため、出産から子育ての各ステージでデジタル技術を活用するものである。子育て支援情報のプッシュ型配信、出生届オンライン化、母子保健DX、保育DX、こどもデータ連携などを推進し、国民の利便性向上を目指す。国は共通基盤構築やデータ標準化を進め、民間事業者がサービス品質を競い合う形が基本となる。","会議":"会議","isBookmarked":false,"_originalIndex":136},{"日付":"2025/07/02","開催日":"2025/07/01","タイトル名":"自動運転時代の次世代のITS通信研究会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/自動運転時代のITS通信研究会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/Next_Generation_ITS/02kiban14_04001234.html","備考":"総務省の「次世代ITS通信研究会」は、自動運転時代に向けたV2X・V2N通信のあり方を検討している。5.9GHz帯の利用や既存周波数の移行、新東名高速でのトラック実証実験を通じ、通信環境の整備と国際調和を図り、自動運転の社会実装を目指すものである。","会議":"会議","isBookmarked":false,"_originalIndex":137},{"日付":"2025/07/02","開催日":"2025/07/01","タイトル名":"国立大学法人等の機能強化に向けた検討会（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/国立大学法人機能強化検討会.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/chousa/koutou/128/siryo/mext_00012.html","備考":"国立大学法人等は、法人化20年を経て、運営費交付金減少や少子化、グローバル化などの社会変化に直面している。これに対応するため、財務、人事、組織、教育、研究、施設の多岐にわたる改革を進め、自律的で戦略的な経営体への転換を目指す方針が示されている。","会議":"会議","isBookmarked":false,"_originalIndex":138},{"日付":"2025/07/02","開催日":"2025/07/01","タイトル名":"医療DX令和ビジョン2030厚生労働省推進チーム（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/医療DX令和ビジョン2030推進チーム.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_59229.html","備考":"厚生労働省は、医療DXを推進している。全国医療情報プラットフォーム構築に向け、マイナ保険証、電子処方箋、電子カルテの標準化と共有、診療報酬改定DX、介護情報基盤整備、病院システムクラウド化などを推進中である。2030年までに概ね全ての医療機関で電子カルテ導入を目指している。","会議":"会議","isBookmarked":false,"_originalIndex":139},{"日付":"2025/07/02","開催日":"2025/07/01","タイトル名":"米の安定供給等実現関係閣僚会議（首相官邸）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/米の安定供給等実現関係閣僚会議.m4a","URL2":"https://www.kantei.go.jp/jp/singi/nousui/kome_anteikyokyujitsugen_kaigi/dai2/gijishidai.html","備考":"農林水産省は米対策集中対応チームを設置し、随意契約による政府備蓄米の販売を加速的に拡大している。これにより米の小売価格は下落し、平均価格は3,801円となっている。政府は作況指数の公表廃止やふるい目の実態への合致など統計見直し、全届出事業者への調査による流通実態把握強化、生産者への今後の生産意向アンケートを実施中である。首相は、価格高騰の要因検証を進めつつ、令和7年産からの増産と新たな米政策への転換を指示した。","会議":"会議","isBookmarked":false,"_originalIndex":140},{"日付":"2025/07/02","開催日":"2025/07/01","タイトル名":"サイバーセキュリティ戦略本部（内閣官房）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/サイバーセキュリティ戦略本部.m4a","URL2":"https://www.nisc.go.jp/council/cs/index.html","備考":"サイバー攻撃の巧妙化・深刻化を受け、日本はサイバー対処能力強化法を制定した。サイバーセキュリティ戦略本部を改組し、国家サイバー統括室を中心とした司令塔機能を強化。政府機関の監視体制強化や重要インフラ施策の新基準策定を進める。年内に新戦略を策定し、官民・国際連携で社会全体のサイバーセキュリティ向上を目指す。","会議":"会議","isBookmarked":false,"_originalIndex":141},{"日付":"2025/07/03","開催日":"2025/07/02","タイトル名":"科学技術・学術審議会・学術分科会（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/科学技術・学術審議会・学術分科会.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/mext_02133.html","備考":"日本の研究力低下が喫緊の課題であり、AI活用による学術研究の革新が求められる。大規模研究基盤の整備、情報基盤強化、人材育成、産学連携、国際頭脳循環の促進が不可欠で、大学共同利用機関が中心となり、研究環境の高効率化と創造性最大化を目指す。","会議":"会議","isBookmarked":false,"_originalIndex":142},{"日付":"2025/07/03","開催日":"2025/07/02","タイトル名":"産業構造審議会・イノベーション・環境分科会・排出量取引制度小委員会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/産業構造審議会・イノベーション・環境分科会・排出量取引制度小委員会.m4a","URL2":"https://www.meti.go.jp/shingikai/sankoshin/sangyo_gijutsu/emissions_trading/001.html","備考":"産業構造審議会排出量取引制度小委員会は、改正GX推進法に基づき2026年度から義務化される排出量取引制度の詳細設計を審議する。CO2直接排出量10万トン以上の事業者が対象となり、算定・確認方法、排出枠割当、上下限価格等が主要論点である。今後、割当方法等の技術的検討を進め、関連省令や告示を策定する方針である。","会議":"会議","isBookmarked":false,"_originalIndex":143},{"日付":"2025/07/03","開催日":"2025/07/02","タイトル名":"建築物のライフサイクルカーボンの算定・評価等を促進する制度に関する検討会（国土交通省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/建築物LCA制度検討会.m4a","URL2":"https://www. る。対策として、薬剤見直し、非薬物療法、地域での多職種協働が重要とされ、地域ポリファーマシーコーディネーター等の役割を定め対策を進める。","会議":"会議","isBookmarked":false,"_originalIndex":170},{"日付":"2025/07/10","開催日":"2025/07/09","タイトル名":"デジタル時代における放送制度の在り方に関する検討会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/デジタル時代における放送制度の在り方に関する検討会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/digital_hososeido/02ryutsu07_04000538.html","備考":"デジタル時代の放送制度を検討する会合が開かれた。テレビ視聴時間の減少や若年層のテレビ離れが顕著な一方で、配信サービスの利用は増加傾向にある。このような状況下、情報空間の健全性維持のため、信頼性の高い放送コンテンツの価値向上とネット配信促進が重要課題とされた。データ活用、TVerとNHKプラスの統合を含む仮想プラットフォームの構築、放送コンテンツの顕著性（プロミネンス）確保に向けた様々な施策の検証が進められている。利用者は、信頼性の高い情報や災害時の情報をコネクテッドTVのホーム画面で目立つように表示することを強く希望している。","会議":"会議","isBookmarked":false,"_originalIndex":171},{"日付":"2025/07/11","開催日":"2025/07/10","タイトル名":"広域大規模災害を想定した放送サービスの維持・確保方策の充実・強化検討チーム（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/広域大規模災害を想定した放送サービスの維持・確保方策の充実・強化検討チーム.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/kenkyu/digital_hososeido/02ryutsu11_04000124.html","備考":"広域大規模災害時の放送サービス維持・強化策の取りまとめ案が公表された。官民連携の充実、放送ネットワークの強靭化、衛星・インターネットによる代替手段確保、臨時災害放送局の活用促進、被災者の視聴環境確保が主な柱である。総務省は財政支援や手続き簡素化に取り組む方針である。","会議":"会議","isBookmarked":false,"_originalIndex":172},{"日付":"2025/07/11","開催日":"2025/07/10","タイトル名":"産業構造審議会・保安・消費生活用品安全分科会・二酸化炭素貯留事業等安全小委員会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/二酸化炭素貯留事業等安全小委員会.m4a","URL2":"https://www.meti.go.jp/shingikai/sankoshin/hoan_shohi/carbon_dioxide/004.html","備考":"二酸化炭素貯留事業等安全小委員会では、CCS事業の保安措置が議論された。貯留事業者は、土地掘削、二酸化炭素の貯蔵、工作物の工事・維持・運用に関する保安措置義務を負う。リスクマネジメントの実施が求められ、作業監督者の選任要件や、坑井、圧送機、導管などの工作物の技術基準の方向性も示された。","会議":"会議","isBookmarked":false,"_originalIndex":173},{"日付":"2025/07/11","開催日":"2025/07/09","タイトル名":"ネイチャーポジティブ経済研究会（環境省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/ネイチャーポジティブ経済研究会.m4a","URL2":"https://www.env.go.jp/page_00024.html","備考":"環境省は、2030年までのネイチャーポジティブ経済実現へ向け、企業が自然へ貢献し、TNFD開示で価値向上を図る施策を推進する。自然共生サイト認定で地域価値も高め、ネイチャーファイナンス拡大や国際ルール形成も図る。データ・技術開発も基盤を支える。","会議":"会議","isBookmarked":false,"_originalIndex":174},{"日付":"2025/07/11","開催日":"2025/07/10","タイトル名":"中央教育審議会・初等中等教育分科会・デジタル教科書推進WG（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/中央教育審議会・初等中等教育分科会・デジタル教科書推進WG.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/chukyo/chukyo3/100/mext_00014.html","備考":"デジタル教科書推進WGは、デジタル教科書の現状と課題を議論している。デジタル教科書は学習支援機能やアクセシビリティで効果がある一方、導入や教員指導、ICT環境が課題である。今後は段階的導入と紙との併用が進み、経済財政基本方針でも教育DXの一環として推進される。","会議":"会議","isBookmarked":false,"_originalIndex":175},{"日付":"2025/07/11","開催日":"2025/07/10","タイトル名":"2030年度に向けた総合物流施策大綱に関する検討会（国土交通省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/2030年度に向けた総合物流施策大綱に関する検討会.m4a","URL2":"https://www.mlit.go.jp/seisakutokatsu/freight/seisakutokatsu_freight_tk1_000278.html","備考":"2030年度に向けた総合物流施策大綱検討会では、現行施策のKPI達成に課題が多いと報告された。輸送力不足やCN実現へ、自動化・DX、商慣行見直し、人材確保など、持続可能な物流に向け多様な施策が議論された。","会議":"会議","isBookmarked":false,"_originalIndex":176},{"日付":"2025/07/14","開催日":"2025/07/11","タイトル名":"中央最低賃金審議会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/中央最低賃金審議会.m4a","URL2":"https://www.mhlw.go.jp/stf/newpage_59482.html","備考":"中央最低賃金審議会は、令和7年7月11日に開催され、令和7年度地域別最低賃金額改定の目安について諮問された。政府は、2020年代に全国平均1,500円達成、実質賃金年1%上昇を目標とし、新しい資本主義のグランドデザインに基づき、中小企業の価格転嫁や生産性向上等を支援する方針である。","会議":"会議","isBookmarked":false,"_originalIndex":177},{"日付":"2025/07/14","開催日":"2025/07/11","タイトル名":"中央最低賃金審議会・目安に関する小委員会（厚生労働省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/中央最低賃金審議会・目安に関する小委員会.m4a","URL2":"https://www.mhlw.go.jp/stf/shingi/shingi-tingin_127941.html","備考":"日本政府は、デフレ脱却と成長型経済への移行を目指し、賃上げを成長戦略の要と位置付ける。中小企業の賃上げ促進と最低賃金引き上げを柱とし、価格転嫁、生産性向上、人材育成など多岐にわたる政策を総動員している。実質賃金年1%上昇、全国平均最低賃金1,500円達成を目標とするものである。","会議":"会議","isBookmarked":false,"_originalIndex":178},{"日付":"2025/07/14","開催日":"2025/07/11","タイトル名":"中小企業政策審議会・中小企業経営支援分科会・取引問題小委員会（中小企業庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/中小企業政策審議会・中小企業経営支援分科会・取引問題小委員会.m4a","URL2":"https://www.chusho.meti.go.jp/koukai/shingikai/torihikimondai/022/022.html","備考":"下請法・振興法の改正に伴い、中小企業政策審議会は振興基準を改定した。これは「下請」等を「受託」等に用語見直し、約束手形払いや一方的な対価決定を禁止し、サプライチェーン全体での共存共栄を促進するものである。中小受託事業者が活用しやすいよう構成も整理され、パートナーシップ構築宣言のひな形も改正された。","会議":"会議","isBookmarked":false,"_originalIndex":179},{"日付":"2025/07/14","開催日":"2025/07/10","タイトル名":"NISAに関する有識者会議（金融庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/NISA有識者会議.m4a","URL2":"https://www.fsa.go.jp/singi/nisa_kaigi/siryou/20250710.html","備考":"NISA有識者会議では、家計の安定的な資産形成促進が政策目的と再確認された。新NISA開始後、口座数や買付額は増加し、幅広い世代・年収層が利用している。今後は効果検証の継続、対象商品の多様化、金融経済教育の重要性等が議論されている。","会議":"会議","isBookmarked":false,"_originalIndex":180},{"日付":"2025/07/15","開催日":"2025/07/14","タイトル名":"中央教育審議会・大学分科会・質向上・質保証システム部会（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/中央教育審議会・大学分科会・質向上・質保証システム部会.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/chukyo/chukyo4/055/giji_list/1422801_00004.html","備考":"日本の高等教育制度の現状と、AIの教育活用における影響・課題が詳述されている。ミネルバ大学の汎用的能力育成モデルも紹介され、日本のデジタル競争力向上へ情報活用能力の抜本的強化が提言される。","会議":"会議","isBookmarked":false,"_originalIndex":181},{"日付":"2025/07/15","開催日":"2025/07/09","タイトル名":"自動運転インフラ検討会（国土交通省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/自動運転インフラ検討会.m4a","URL2":"https://www.mlit.go.jp/road/ir/ir-council/jido-infra/doc03.html","備考":"自動運転実現に向け、高速道路や一般道でインフラ連携の取り組みが進められている。V2X/V2N通信の活用、費用負担、信号情報提供のルール等が検討課題であり、実証実験を通じ技術基準やガイドライン策定を目指す。AIベースの自動運転技術発展も踏まえ、インフラとの役割分担が議論されている。","会議":"会議","isBookmarked":false,"_originalIndex":182},{"日付":"2025/07/15","開催日":"2025/07/14","タイトル名":"今後の医学教育の在り方に関する検討会（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/今後の医学教育の在り方に関する検討会.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/chousa/koutou/124/toushin/mext_00005.html","備考":"大学病院は物価高騰等で経営が厳しく、役割・機能の重点化が求められている。医師の働き方改革や処遇改善、研究環境の整備、質の高い教育提供、地域貢献を進め、持続可能な運営を目指す必要がある。国や各大学が連携し、財政支援や人材確保に取り組むべきである。","会議":"会議","isBookmarked":false,"_originalIndex":183},{"日付":"2025/07/15","開催日":"2025/07/14","タイトル名":"全国的な学力調査に関する専門家会議・CBT化検討WG合同会議（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/全国的な学力調査に関する専門家会議・CBT化検討WG合同会議.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/chousa/shotou/200/siryo/mext_00001.html","備考":"令和7年度全国学力・学習状況調査は、児童生徒の学力や学習状況を把握し、教育施策や学校での学習指導の改善に役立てることを目的とする。今年度は中学校理科でCBT（コンピュータ使用型調査）が導入され、IRT（項目反応理論）に基づいた結果が公表された。IRTは異なる問題でも学力比較を可能にする理論である。今後、2026年度には中学校英語、2027年度には小学校・中学校の全教科でCBTに全面移行する予定である。","会議":"会議","isBookmarked":false,"_originalIndex":184},{"日付":"2025/07/15","開催日":"2025/07/14","タイトル名":"文化審議会・国語分科会（文化庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/文化審議会・国語分科会.m4a","URL2":"https://www.bunka.go.jp/seisaku/bunkashingikai/kokugo/kokugo/kokugo_91/94242501.html","備考":"文化審議会はローマ字のつづり方を見直し、社会に定着しない現行告示を改定した。将来の安定、表記機能向上、慣用整理が目的である。社会で多用されるつづりを採用し、長音表記に新方式を導入した。各慣用を尊重しつつ、一般社会の指針を示すものである。","会議":"会議","isBookmarked":false,"_originalIndex":185},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"GXリーグにおけるサプライチェーンでの取組のあり方に関する研究会（経済産業省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/GXリーグサプライチェーン研究会.m4a","URL2":"https://www.meti.go.jp/shingikai/energy_environment/gx_league/002.html","備考":"GXリーグは、サプライチェーンでの排出削減を通じたGX市場創造を目指している。第2回研究会では、優良事例の横展開や中小企業への取り組み浸透の重要性が議論された。Scope3排出量の可視化や算定の困難さ、脱炭素化に伴うコスト負担、消費者への価値訴求が共通課題とされており、各企業は具体的な削減事例を共有しつつ、政府による支援策や制度整備の必要性を訴えている。","会議":"会議","isBookmarked":false,"_originalIndex":186},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"エコツーリズム推進基本方針に関する検討会（環境省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/エコツーリズム推進基本方針に関する検討会.m4a","URL2":"https://www.env.go.jp/press/press_00206.html","備考":"令和7年度エコツーリズム推進基本方針に関する検討会が開催された。本検討会は、エコツーリズム推進法に基づきおおむね5年ごとに行われる基本方針見直しの一環である。会議では、方針見直しの経緯や今後のスケジュールが示され、日本におけるエコツーリズム推進の現状と課題について議論された。特に、エコツーリズム推進全体構想認定地域の課題（財源・人材確保、目に見える成果の不足）や、ガイドの低収入、オーバーツーリズムへの対応などが挙げられた。環境省を含む関係省庁の取り組みや支援策も提示された。","会議":"会議","isBookmarked":false,"_originalIndex":187},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"科学技術・学術審議会研究計画・評価分科会・宇宙開発利用部会・国際宇宙ステーション・国際宇宙探査小委員会（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/宇宙開発利用部会・国際宇宙ステーション・国際宇宙探査小委員会.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/gijyutu/gijyutu2/071/shiryo/1420983_00001.html","備考":"宇宙資源利用の経済性と月・小惑星探査の動向、JAXAがポストISS時代に向けてラボ機能とハブ機能を強化し、地球低軌道利用を拡大する計画を説明する。また、月面活動に必要な通信技術開発や、米国議会での宇宙予算案、各国の宇宙ステーション計画など、国際的な宇宙探査の最新動向が詳述されている。","会議":"会議","isBookmarked":false,"_originalIndex":188},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"温泉資源の保護に関するガイドライン検討会（環境省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/温泉資源の保護に関するガイドライン検討会.m4a","URL2":"https://www.env.go.jp/nature/onsen/council/guide/06.html","備考":"温泉資源の保護に関するガイドラインは、都道府県の温泉行政における許可事務の判断基準を示す総合的な指針である。令和7年度に設置された検討会は、2020年に更新されたガイドラインを総点検し、掘削等の原則禁止区域の設定、モニタリング、公益侵害の類型、大深度掘削等に関する専門的な詳細検討を行う。","会議":"会議","isBookmarked":false,"_originalIndex":189},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"スポーツ審議会・総会（スポーツ庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/スポーツ審議会・総会.m4a","URL2":"https://www.mext.go.jp/sports/b_menu/shingi/001_index/shiryo/jsa_00054.html","備考":"スポーツ基本法改正により、ウェルビーイング向上、共生社会、地域経済活性化が目指される。第3期スポーツ基本計画は、多様な参画、DX、国際競技力向上を柱とし、少子化を踏まえ部活動の地域展開やアスリート支援を推進。社会変化に応じた政策を展開中である。","会議":"会議","isBookmarked":false,"_originalIndex":190},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"中山間地域等直接支払制度に関する第三者委員会（農林水産省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/中山間地域等直接支払制度に関する第三者委員会.m4a","URL2":"https://www.maff.go.jp/j/nousin/tyusan/siharai_seido/s_daisan_6ki/1.html","備考":"中山間地域等直接支払制度は、不利な農業生産条件を補正し、多面的機能の維持や農用地の減少防止を図るため、国が実施する制度である。高齢化や人材不足といった課題に対応するため、集落協定のネットワーク化やスマート農業導入を推進し、持続的な農業活動体制の構築を目指している。第三者委員会は、この交付金の交付状況の点検や効果の評価、特認地域等の調整を行う中立的な機関である。","会議":"会議","isBookmarked":false,"_originalIndex":191},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"科学技術・学術審議会（文部科学省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/科学技術・学術審議会.m4a","URL2":"https://www.mext.go.jp/b_menu/shingi/gijyutu/gijyutu0/shiryo/mext_00021.html","備考":"日本の研究力向上に向け、先端研究基盤の刷新が進められている。全国的な研究設備や技術専門人材の共用ネットワークを構築し、AIを活用した科学研究を推進。競争的研究費の使途を変革し、データ利活用や機器開発を強化する。これにより、研究の創造性・効率性を最大化し、多様な人材を育成する方針である。","会議":"会議","isBookmarked":false,"_originalIndex":192},{"日付":"2025/07/16","開催日":"2025/07/15","タイトル名":"情報通信審議会・総会（総務省）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/情報通信審議会総会.m4a","URL2":"https://www.soumu.go.jp/main_sosiki/joho_tsusin/policyreports/joho_tsusin/sokai/02tsushin10_04000675.html","備考":"新たな情報通信技術戦略は、人手不足や災害激甚化などの社会課題を踏まえ、2030年代に目指すべき社会像の実現に向けたNICTの役割を示したものである。AI・Beyond5G・量子情報通信・サイバーセキュリティの4つを戦略領域とし、基礎的・基盤的研究開発分野の重点的推進と、社会実装・外部連携機能の強化を進める。","会議":"会議","isBookmarked":false,"_originalIndex":193},{"日付":"2025/07/17","開催日":"2025/07/16","タイトル名":"障害者政策委員会（内閣府）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/障害者政策委員会.m4a","URL2":"https://www8.cao.go.jp/shougai/suishin/seisaku_iinkai/k_84/index.html","備考":"障害者差別解消に向けた相談窓口「つなぐ窓口」の試行結果が報告され、手話が言語として促進される手話施策推進法が施行された。また、障害の有無に関わらず交流を深める「ともともフェスタ2025」が開催され、共生社会実現に向けた取り組みが進められていることが示された。","会議":"会議","isBookmarked":false,"_originalIndex":194},{"日付":"2025/07/17","開催日":"2025/07/15","タイトル名":"消費者委員会（内閣府）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/消費者委員会.m4a","URL2":"https://www.cao.go.jp/consumer/iinkai/2025/466/shiryou/index.html","備考":"消費者委員会は2025年7月15日に「国民を詐欺から守るための総合対策2.0」を議論した。令和6年の詐欺被害額は4,000億円を超え、平成元年以降で過去最高であり、特にSNS型投資・ロマンス詐欺の被害が急増し、極めて憂慮すべき状況である。このため、国民を詐欺から守るべく、被害防止、犯行加担防止、犯罪ツールの奪取、犯罪者の検挙という四つの柱のもと、官民一体となった総合対策が進められている。","会議":"会議","isBookmarked":false,"_originalIndex":195},{"日付":"2025/07/17","開催日":"2025/07/16","タイトル名":"2025年6月の訪日外客数（観光庁）","URL1":"https://www.rifj.jp/wp/wp-content/uploads/2025/07/2025年6月訪日外客数.m4a","URL2":"https://www.jnto.go.jp/news/press/20250716_monthly.html","備考":"2025年6月の訪日外客数は337万7,800人となり、6月として過去最高を記録した。上半期の累計は2,151万8,100人に達し、過去最速で2,000万人を突破した。米国が単月で過去最高を更新したほか、韓国や台湾、シンガポールを含む15市場で6月として過去最高を記録した。2025年4月から6月期の訪日外国人旅行消費額は2兆5,250億円と推計され、前年同期比で18.0%増加した。消費額は中国が最も大きく、次いで米国、台湾、韓国の順であった。費目別では宿泊費が最多を占めた。","会議":"会議","isBookmarked":false,"_originalIndex":196},{"日付":"2025/07/18","開催日":"2025/07/16","タイトル名":"九州地方火山情報アドバイザリー会議（気象庁）","URL1":"https://www.rifj.jp/wp/w
